<!DOCTYPE html>
<html lang="ua">
    <head>
        <!-- Кодування HTML-сторінки потрібно вказувати для того,
        щоб веб-браузер міг правильно відображати текст на сторінці
        https://htmlacademy.ru/courses/26/run/4 -->
        <meta charset="utf-8">
        <!-- Тег для правильного відображення сторінки на мобільних девайсах
        https://css-tricks.com/snippets/html/responsive-meta-tag/ -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Заголовок для сторінки — http://htmlbook.ru/html/title -->
        <title>02 html page</title>
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
        <!-- Підключення до сторінки кастомний шрифт із зовнішнього ресурсу Google-Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
        <!-- Підключення до сторінки файл таблиці стилів -->
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
   
    <body>
        <article class="currency-article">
            <!-- Семантичний заголовок для блока article у вигляді h1 -->
            <h1 class="currency-article__title">Валюти країн світу</h1>

            <!-- Імплементованний/вставленний до блоку article малюнок -->
            <img class="currency-article__image" src="./images/currency-img.jpg" alt="currency image">

            <!-- Таблиця із данними -->
            <table class="currency-article__table">
                <!-- Заголовок таблиці -->
                <thead>
                    <!-- tr - тег-рядок таблиці -->
                    <tr>
                        <!-- th - тег-колонка заголовку таблиці -->
                        <th>Країна</th>
                        <th>Назва валюти</th>
                        <th>Скорочена Назва</th>
                    </tr>
                </thead>
                <!-- Тіло таблиці -->
                <tbody>
                    <tr class="currency-article__table-tr currency-article__table-tr_usd">
                        <!-- td - тег-колонка тіла таблиці -->
                        <td>
                            <a class="currency-article__table-link" target="_blank" title="Відкрити окрему сторінку про країну" href="https://uk.wikipedia.org/wiki/%D0%A1%D0%BF%D0%BE%D0%BB%D1%83%D1%87%D0%B5%D0%BD%D1%96_%D0%A8%D1%82%D0%B0%D1%82%D0%B8_%D0%90%D0%BC%D0%B5%D1%80%D0%B8%D0%BA%D0%B8">США</a>
                            <div class="currency-article__link-icon"></div>
                        </td>
                        <td>Доллар</td>
                        <td class="currency-article__table-currency">
                            <a class="currency-article__table-link" target="_blank" title="Відкрити окрему сторінку про валюту" href="https://uk.wikipedia.org/wiki/%D0%94%D0%BE%D0%BB%D0%B0%D1%80_%D0%A1%D0%A8%D0%90">usd</a>
                            <div class="currency-article__link-icon"></div>
                        </td>
                    </tr>
                    <tr class="currency-article__table-tr currency-article__table-tr_gbp">
                        <td>
                            <a class="currency-article__table-link" target="_blank" title="Відкрити окрему сторінку про країну" href="https://uk.wikipedia.org/wiki/%D0%92%D0%B5%D0%BB%D0%B8%D0%BA%D0%B0_%D0%91%D1%80%D0%B8%D1%82%D0%B0%D0%BD%D1%96%D1%8F">Великобританія</a>
                            <div class="currency-article__link-icon"></div>
                        </td>
                        <td>Фунт Стерлінг</td>
                        <td class="currency-article__table-currency">
                            <a class="currency-article__table-link" target="_blank" title="Відкрити окрему сторінку про валюту" href="https://uk.wikipedia.org/wiki/%D0%A4%D1%83%D0%BD%D1%82_%D1%81%D1%82%D0%B5%D1%80%D0%BB%D1%96%D0%BD%D0%B3%D1%96%D0%B2">gbp</a>
                            <div class="currency-article__link-icon"></div>
                        </td>
                    </tr>
                    <tr class="currency-article__table-tr currency-article__table-tr_ua">
                        <!-- <b> - тег який робить текс жирним
                         https://developer.mozilla.org/uk/docs/Web/HTML/%D0%95%D0%BB%D0%B5%D0%BC%D0%B5%D0%BD%D1%82 -->
                        <td>
                            <b>
                                <a class="currency-article__table-link" target="_blank" title="Відкрити окрему сторінку про країну" href="https://uk.wikipedia.org/wiki/%D0%A3%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D0%B0">Україна</a>
                            </b>
                            <div class="currency-article__link-icon"></div>
                        </td>
                        <td><b>Гривня</b></td>
                        <td class="currency-article__table-currency">
                            <b>
                                <a class="currency-article__table-link" target="_blank" title="Відкрити окрему сторінку про валюту" href="https://uk.wikipedia.org/wiki/%D0%93%D1%80%D0%B8%D0%B2%D0%BD%D1%8F">uah</a>
                            </b>
                            <div class="currency-article__link-icon"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
    </body>
</html>
